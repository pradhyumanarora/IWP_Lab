<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pradhyuman Arora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container1">
        <div class="container2">
            <div class="container3">
                <div class="heading">
                    Hackathon Registration
                </div>
                <div class="form">
                    <form action="">
                        <div class="form2">
                            <div class="input">
                                <input type="text" class="field" placeholder="First Name">
                            </div>
                            <div class="input">
                                <input type="text" class="field" placeholder="Last Name" />
                            </div>
                            <div class="input">
                                <input type="tel" class="field" placeholder="Contact Number" />
                            </div>
                            <div class="input">
                                <input type="email" class="field" placeholder="Email Address" />
                            </div>
                            <div class="input">
                                <input type="text" class="field" placeholder="Your Institute Name" />
                            </div>
                            <div class="input">
                                <input type="text" class="field" placeholder="Team Name" />
                            </div>
                            <div class="input">
                                <input type="number" class="field" placeholder="Team Size" />
                            </div>
                            <div class="input">
                                Choose your Domain:
                                <div class="input2">
                                    <div class="input3">
                                        <div class="input4">
                                            <div class="btn">
                                                <input type="radio" id="webdev" name="domain" />
                                            </div>
                                            <div class="txt">
                                                <label for="webdev">Web-Dev</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input3">
                                        <div class="input4">
                                            <div class="btn">
                                                <input type="radio" id="appdev" name="domain" />
                                            </div>
                                            <div class="txt">
                                                <label for="appdev">App-Dev</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input3">
                                        <div class="input4">
                                            <div class="btn">
                                                <input type="radio" id="blockchain" name="domain" />
                                            </div>
                                            <div class="txt">
                                                <label for="blockchain">BlockChain</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input3">
                                        <div class="input4">
                                            <div class="btn">
                                                <input type="radio" id="ml" name="domain" />
                                            </div>
                                            <div class="txt">
                                                <label for="ml">Machine Learning</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input">
                                <div class="input2">
                                    <div class="input6">Give a Description About your project</div>
                                    <div class="input7"><textarea name="desc"cols="30" rows="10"></textarea></div>
                                </div>
                            </div>
                            <div class="input8">
                                <input type="button" value="SUBMIT" class="input9">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
