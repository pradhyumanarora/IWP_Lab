<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">

<body>
    <div class="form_body">
        <div class="form_content form_heading">
            Provide your information
        </div>
        <hr>
        <form action="">
            
            <div class="form_content name">
                <div class="form_content1">
                    <div class="name_label">
                        <label for="name">Name</label><span class="star">&nbsp;*</span>
                    </div>
                    <div class="name_field">
                        <input type="text" id="name" name="name" autofocus>
                    </div>
                </div>
            </div>

            <div class="form_content email">
                <div class="form_content1">
                    <div class="name_label">
                        <label for="email">Email</label><span class="star">&nbsp;*</span>
                    </div>
                    <div class="name_field">
                        <input type="text" id="email" name="name" autofocus>
                    </div>
                </div>
            </div>

            <div class="form_content phone">
                <div class="form_content1">
                    <div class="name_label">
                        <label for="phone">Telephone</label>
                    </div>
                    <div class="">
                        <input type="text" id="phone" name="phone" class="tele_field"> -
                        <input type="text" id="phone" name="phone" class="tele_field"> -
                        <input type="text" id="phone" name="phone" class="tele_field"> 
                    </div>
                </div>
            </div>

            <div class="form_content regarding">
                <div class="form_content1">
                    <div class="name_label">
                        <label for="regarding">Regarding</label>
                    </div>
                    <div class="name_field">
                        <select class="dropdown" id="regarding">
                            <option  value="General">General</option>
                            <option  value="Urgent">Urgent</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form_content msg_box">
                <div class="form_content1">
                    <div class="name_label">
                        <label for="msg">Message</label><span class="star">&nbsp;*</span>
                    </div>
                    <div class="name_field">
                        <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
                        <!-- <input type="text" id="msg" name="msg" autofocus> -->
                    </div>
                </div>
            </div>
            <div class="btn">
                <input type="button" value="Submit" class="btn1">
            </div>
        </form>

</body>
